name: Publish to npm (OIDC)

on:
  workflow_dispatch:
    inputs:
      ref:
        description: "Git ref to publish (tag/branch/sha)"
        required: true
        default: "v1.0.0"

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - name: Install
        run: npm ci

      - name: Test
        run: npm test

      - name: Build
        run: npm run build

      - name: Publish
        env:
          NPM_CONFIG_PROVENANCE: true
        run: npm publish --provenance --access public
